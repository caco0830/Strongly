<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Strongly | Create Account</title>
    <meta name="description" content="Log your workouts">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<style>
</style>

<body>
    <nav role="navigation"><h1>Strongly</h1></nav>
    <main>
        <header role="banner">
            <h3>Keep a log and track your progress as you get stronger</h3>
        </header>
        <form>
            <div>
                <label for="firstname">First Name</label>
                <input placeholder="" type="text" name='firstname' />
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input placeholder="" type="text" name='lastname' />
            </div>
            <div>
                <label for="email">Email</label>
                <input placeholder="" type="text" name='email' />
            </div>
            <div>
                <label for="password">Password</label>
                <input placeholder="******" type="password" name="password" />
            </div>
            <div>
                <label for="re-password">Re-type Password</label>
                <input placeholder="******" type="password" name="re-password" />
            </div>

            <button type="submit" >Create Account</button>
        </form>

    </main>
    <footer role="content-info">Footer</footer>
</body>

</html>
